<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ site.Title }}</title>
    <meta name="description" content="{{ .Params.description }}">
    <meta name="author" content="Nicolas Friedli">
    <link rel="canonical" href="{{ .Permalink }}">
    <style>
        html {
            background-color: #112A46;
            color: #C9D9EB;
            font-family: Inter, Open Sans, Roboto, Poppins, system-ui, sans-serif;
            font-size: 100%;
            font-weight: 500;
            line-height: 1.5;
        }

        body:not(.home) {
            max-width: 30rem;
        }

        header,
        main,
        footer {
            padding: 1rem;
        }

        h1,
        h2 {
            font-size: 1.2rem;
            font-weight: 900;
            line-height: 1.1;
        }

        h1 {
            font-size: 1.44rem;
        }

        a {
            color: inherit;
        }

        ul.cards {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow-y: auto;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        li.card {
            background: #C9D9EB;
            color: #112A46;
            padding: 1rem;
            flex-basis: 15rem;
            flex-shrink: 1.1;
            flex-grow: 1.1;
            list-style: none;
            margin: 0;
        }

        .links {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: .5rem 1rem;
        }

        @font-face {
            font-display: swap;
            font-family: "Poppins";
            font-style: normal;
            font-weight: 500;
            src: url("/fonts/poppins-v20-latin-500.woff2") format("woff2");
        }

        @font-face {
            font-display: swap;
            font-family: "Poppins";
            font-style: normal;
            font-weight: 900;
            src: url("/fonts/poppins-v20-latin-900.woff2") format("woff2");
        }
    </style>
    {{ hugo.Generator }}
</head>

<body{{if .IsHome}} class="home"{{end}}>
    <header>
        {{ if .IsHome }}
            {{ site.Title }}
        {{ else }}
            <a href="/">{{ site.Title }}</a>
        {{ end }}
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>
            predication.ch est versé dans le domaine public (CC0) par <a href="https://nicolasfriedli.ch">Nicolas Friedli</a>.
            Il peut être modifié sur <a href="https://github.com/nfriedli/predication.ch">GitHub</a>.
        </p>
    </footer>
</body>

</html>
